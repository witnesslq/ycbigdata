<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>echarts配置</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-table.css">
    <script src="../assets/js/jquery-latest.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootstrap-table.js"></script>
    <style type="text/css">
    .no-radius {
        border-radius: 0;
    }

    .margin {
        margin: 10px 0;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 margin">
                <button type="button" class="btn btn-success no-radius">添加配置</button>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <table id="table" data-toggle="table" data-click-to-select="true">
                    <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="image" data-formatter="imageFormatter">缩列图</th>
                            <th data-field="name">数据</th>
                            <th data-field="action" data-formatter="actionFormatter">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./echartsConfig.js"></script>

</html>
